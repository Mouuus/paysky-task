<div class="col-lg-12">
    <!-- --------------------------------------------------- -->
    <!-- two line -->
    <!-- --------------------------------------------------- -->
    <mat-card class="b-1 shadow-none">
      <mat-card-header>
        <mat-card-title>Categories</mat-card-title>
      </mat-card-header>
      <mat-card-content class="b-t-1">
        <mat-list>
            @for (item of categories; track item) {
                <mat-list-item>
                    <span matListItemTitle class="f-s-16 f-w-600">{{$index+1}}</span>
                    <span matListItemLine class="mat-body-1">{{item}}</span>
                  </mat-list-item>
            }
         
          
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
