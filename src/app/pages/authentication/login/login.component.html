<div
  class="blank-layout-container justify-content-center align-items-center bg-light-primary"
>
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="https://paysky.io/wp-content/uploads/2023/12/Paysky-logo.png"
                class="align-middle m-2"
                width="200"
                height="200"
                alt="logo"
                style="object-fit: contain"
              />
            </a>
          </div>

          <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Username</mat-label
            >
            <mat-form-field
              appearance="outline"
              name="username"
              class="w-100"
              color="primary"
            >
              <input matInput formControlName="username" />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <button
              mat-flat-button
              color="primary"
              class="w-100"
              type="submit"
              [disabled]="loginForm.invalid || loading"
            >
              Sign In
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >New to PaySky?
            <a class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
